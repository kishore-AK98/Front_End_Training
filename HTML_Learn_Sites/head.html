<!DOCTYPE html>

<html lang="en">
<head>

    <!--  ############### HEAD TAGS #################### -->

    <!-- 
        Head Element Tags List:-
        * <title></title>
        * <style></style>
        * <script></script>
        * <link>
        * <meta>
        * <base>
     -->

    <!-- Title Attributes ==> Global Attributes    -->
    
     <!--  ############### TITLE TAGS  EXAMPLES #################### -->
     <title class="html-workspace" id="tabName"> HTML Workspace</title>
    
    
     <!-- 
        Meta Attributes List and its types:-
        * Name       ==> keywords, description, revised, generator, include, author, etc.
        * Content    ==> depending on the Attribute and property
        * Scheme     ==> format/URL
        * http-equiv ==> content-type, default-type, refresh
    
    -->
    <!--  ############### META TAGS  EXAMPLES #################### -->
    <meta charset="utf-8" class="character-support" id="charset" >
    
    <meta name="keywords" content="HTML, CSS, JavaScript" class="keyword-class">
    <meta name="description" content="HTML All Tags and Attributes were used here" class="description-class" id="descriptionDetails">
    <meta name="author" content="Kishore A" class="author-class" id="authorName">
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    
    
    <meta http-equiv="refresh" content="6; url=https://www.google.com/">
    
    <!--  ############### STYLE TAGS ATTRIBUTES #################### -->
    <!--  ALL  CSS RELATED ACTION CAN BE DONE IN THIS TAG -->
    
    <!--  ############### STYLE TAGS EXAMPLES #################### -->
    <style>
        body{
            background-color: lightcoral;
            color: black;
        }
    </style>
    
    <!--  ############### LINK TAGS ATTRIBUTES #################### -->
    


    <title>Document</title>
</head>
<body>
    <h2>Example of Meta tag</h2>  
    <p>This example shows the use of meta tag within an HT
</body>
</html>
